name: comment-changes

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - uses: fregante/setup-git-user@v2.0.1

      - run: |
          rustup update
          cargo r -- comment-changes -d ::= -f ron -k -o changelog.d/
          git add changelog.d/
          git commit -m 'Create summary of recent changes'
          git push

