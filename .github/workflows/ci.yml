name: ci

on:
  pull_request:
  push:

permissions:
  contents: read

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          persist-credentials: false

      - uses: docker://rhysd/actionlint:1.6.26
        with:
          args: -color

  bors:
    needs:
      - actionlint
      - cffconvert
      - just
      - renovate-linter
    runs-on: ubuntu-latest
    steps:
      - run: bash -c 'exit 0'

  cffconvert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          persist-credentials: false

      - uses: docker://citationcff/cffconvert:2.0.0
        with:
          args: --validate -i ${{ matrix.cff }}
    strategy:
      matrix:
        cff:
          - .github/aeruginous.cff
          - CITATION.cff
          - tests/assets/CITATION.cff/input_1.cff
          - tests/assets/CITATION.cff/input_2.cff
          - tests/assets/CITATION.cff/input_3.cff
          - tests/assets/CITATION.cff/input_4.cff
          - tests/assets/CITATION.cff/input_5.cff
          - tests/assets/CITATION.cff/input_6.cff
          - tests/assets/CITATION.cff/input_7.cff

  just:
    runs-on: ubuntu-latest
    steps:
      - run: rustup update

      - uses: actions/checkout@v4.1.1
        with:
          persist-credentials: false

      - uses: taiki-e/install-action@v2.25.5
        with:
          tool: just

      - run: just ci

  renovate-linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          persist-credentials: false

      - uses: suzuki-shunsuke/github-action-renovate-config-validator@v1.0.1

