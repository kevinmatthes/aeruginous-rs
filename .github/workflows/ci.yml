name: ci

on:
  pull_request:
  push:

permissions:
  contents: read

jobs:
  actionlint:
    name: actionlint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.6.0
        with:
          persist-credentials: false

      - uses: docker://rhysd/actionlint:1.6.25
        with:
          args: -color

  bors:
    name: bors
    needs:
      - actionlint
      - cargo
      - cffconvert
      - renovate-linter
    runs-on: ubuntu-latest
    steps:
      - run: bash -c 'exit 0'

  cargo:
    name: cargo
    runs-on: ubuntu-latest
    steps:
      - run: rustup update

      - uses: actions/checkout@v3.6.0
        with:
          fetch-depth: 0
          persist-credentials: false

      - run: cargo ${{ matrix.subcommand }}
    strategy:
      matrix:
        subcommand:
          - b
          - c
          - clippy
          - d
          - fmt --check
          - r -- complain src/ tests/
          - t

  cffconvert:
    name: cffconvert
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.6.0
        with:
          persist-credentials: false

      - uses: docker://citationcff/cffconvert:2.0.0
        with:
          args: --validate -i ${{ matrix.cff }}
    strategy:
      matrix:
        cff:
          - .github/CFF/aeruginous.cff
          - CITATION.cff
          - cffs/input_1.cff
          - cffs/input_2.cff
          - cffs/input_3.cff
          - cffs/input_4.cff
          - cffs/input_5.cff
          - cffs/input_6.cff
          - cffs/input_7.cff

  renovate-linter:
    name: renovate-linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.6.0
        with:
          persist-credentials: false

      - uses: suzuki-shunsuke/github-action-renovate-config-validator@v0.1.3

