name: pr

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  coverage:
    name: coverage
    runs-on: ubuntu-latest
    steps:
      - name: cargo
        uses: taiki-e/install-action@v2.11.6
        with:
          tool: cargo-tarpaulin

      - name: python
        uses: actions/setup-python@v4.6.1
        with:
          python-version: 3.11

      - name: rustup
        run: rustup update

      - name: checkout
        uses: actions/checkout@v3.5.2
        with:
          fetch-depth: 0
          persist-credentials: false
          ref: ${{ github.head_ref }}

      - name: requirements
        run: echo pycobertura >> requirements.txt

      - name: dependencies
        uses: py-actions/py-dependency-install@v4.0.0

      - name: tarpaulin
        run: |
          cargo tarpaulin \
          && echo '```' >> message.md \
          && pycobertura show cobertura.xml >> message.md \
          && echo '```' >> message.md

      - name: comment
        uses: thollander/actions-comment-pull-request@v2.4.0
        with:
          filePath: message.md

