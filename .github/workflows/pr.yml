name: pr

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: taiki-e/install-action@v2.32.13
        with:
          tool: cargo-llvm-cov

      - uses: actions/setup-python@v5.1.0
        with:
          python-version: 3.11

      - uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
          persist-credentials: false
          ref: ${{ github.head_ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - run: echo pycobertura >> requirements.txt
      - uses: py-actions/py-dependency-install@v4.1.0

      - run: |
          rustup update
          cargo llvm-cov --cobertura --output-path cobertura.xml
          pycobertura show cobertura.xml >> coverage.md

      - uses: actions/upload-artifact@v4.3.1
        with:
          name: code-coverage.txt
          path: code-coverage.txt

