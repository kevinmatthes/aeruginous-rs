name: rustfmt

on:
  pull_request:

permissions:
  contents: write

jobs:
  format:
    name: format
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3.4.0

      - name: user
        uses: fregante/setup-git-user@v2.0.1

      - name: rustfmt
        run: |
          cargo fmt \
          && git commit --allow-empty -am \
                 "`git config --list \
                 | grep user\.name \
                 | cut -d= -f2`:  cargo fmt" \
          && git push origin HEAD:${{ github.head_ref }}

