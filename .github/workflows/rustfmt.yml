name: rustfmt

on:
  push:
    branches-ignore:
      - main
    paths:
      - .rustfmt.toml
  workflow_dispatch:

permissions:
  contents: write

jobs:
  reformat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.3
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - uses: fregante/setup-git-user@v2.0.1

      - run: |
          cargo fmt
          git add .
          git commit --allow-empty -m '[GitHub Actions] cargo fmt'
          git push

