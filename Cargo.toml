[dependencies]
anstyle = "1.0.4"
cargo-lock = "9.0.0"
ron = "0.8.1"
sysexits = "0.7.10"
toml = "0.8.8"

[dependencies.chrono]
features = ["serde"]
version = "0.4.31"

[dependencies.clap]
features = ["derive"]
version = "4.4.16"

[dependencies.git2]
default-features = false
version = "0.18.1"

[dependencies.indexmap]
features = ["serde"]
version = "2.1.0"

[dependencies.quick-xml]
features = ["serialize"]
version = "0.31.0"

[dependencies.serde]
features = ["derive"]
version = "1.0.195"

[features]
cff = ["cff-create"]
cff-create = []
default = ["cff", "utilities"]
mkcws = []
rs2md = []
uncrlf = []
utilities = ["mkcws", "rs2md", "uncrlf"]

[package]
authors = ["Kevin Matthes <aeruginous.rs@gmail.com>"]
categories = ["command-line-utilities", "config", "development-tools", "rust-patterns", "template-engine"]
description = "The Aeruginous Open Source Development Toolbox."
edition = "2021"
homepage = "https://github.com/kevinmatthes/aeruginous-rs"
include = ["/src"]
keywords = ["aeruginous", "changelog", "citation-file-format", "linter", "toolbox"]
license = "GPL-3.0"
name = "aeruginous"
readme = "README.md"
repository = "https://github.com/kevinmatthes/aeruginous-rs"
rust-version = "1.75.0"
version = "3.7.2"
