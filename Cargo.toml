[dependencies]
anstyle = "1.0.3"
cargo-lock = "9.0.0"
ron = "0.8.1"
sysexits = "0.7.2"
toml = "0.8.0"

[dependencies.chrono]
features = ["serde"]
version = "0.4.31"

[dependencies.clap]
features = ["derive"]
version = "4.4.4"

[dependencies.git2]
default-features = false
version = "0.18.0"

[dependencies.serde]
features = ["derive"]
version = "1.0.188"

[package]
authors = ["Kevin Matthes <aeruginous.rs@gmail.com>"]
categories = ["command-line-utilities", "config", "development-tools", "rust-patterns", "template-engine"]
description = "The Aeruginous Open Source Development Toolbox."
edition = "2021"
homepage = "https://github.com/kevinmatthes/aeruginous-rs"
include = ["/src"]
keywords = ["aeruginous", "changelog", "citation-file-format", "rs2md", "uncrlf"]
license = "GPL-3.0"
name = "aeruginous"
readme = "README.md"
repository = "https://github.com/kevinmatthes/aeruginous-rs"
rust-version = "1.72.0"
version = "3.1.1"
