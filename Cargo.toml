[package]
authors = ["Kevin Matthes <aeruginous.rs@gmail.com>"]
categories = [
  "command-line-utilities",
  "config",
  "development-tools",
  "rust-patterns",
  "template-engine"
]
description = "The Aeruginous Open Source Development Toolbox."
edition = "2021"
homepage = "https://github.com/kevinmatthes/aeruginous-rs"
include = ["/src"]
keywords = [
  "aeruginous",
  "changelog",
  "citation-file-format",
  "rs2md",
  "uncrlf"
]
license = "GPL-3.0"
name = "aeruginous"
readme = "README.md"
repository = "https://github.com/kevinmatthes/aeruginous-rs"
rust-version = "1.69.0"
version = "2.0.0"

[dependencies]
anstyle = "1.0.0"
chrono = "0.4.26"
clap = { version = "4.3.0", features = ["derive"] }
git2 = { version = "0.17.2", default-features = false }
ron = "0.8.0"
serde = { version = "1.0.163", features = ["derive"] }
sysexits = "0.6.0"

